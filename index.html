<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Marico</title>
</head>

<body>
    <header class="header">
        <div class="header-logo"><img src="./images/logo.png" alt="Marico"></div>
        <nav>
            <ul class="header-nav-list">
                <li class="nav-list-item"><a href="#">Use Cases </a> <sup><img src="./images/down_arrow.png" alt="down_arrow"></sup></li>
                <li class="nav-list-item"><a href="#">About</a></li>
                <li class="nav-list-item"><a href="#">Pricing</a></li>
                <li class="nav-list-item"><a href="#">Blog</a></li>
            </ul>
        </nav>
        <div class="header-control">
            <a href="#" class="login-link">Login</a>
            <a href="#" class="signup-link">Sign Up</a>
        </div>
    </header>
    <main>
        <section>
            <div class="marico-audience">
                <h2 class="marico-audience-title">Own your audience.</h2>
                <h2 class="marico-audience-subtitle">So you don't lose them.</h2>
                <div class="marico-audience-turn">
                    <div class="audience-turn-desc">Turn your audience into email and text message subscribers.</div>
                    <div class="marico-audience-actions">
                        <a href="#" class="started-link"> Get Started Now</a>
                        <a href="#" class="demo-link">View a demo</a>
                    </div>
                    <div class="audience-creators">
                        <img src="./images/dot.png" alt="dot">
                        <span>1000+</span> creators have already started
                    </div>                    
                </div>
            </div>
        </section>
    </main>
</body>

</html>
